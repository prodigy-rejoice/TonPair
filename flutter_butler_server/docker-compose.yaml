services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: flutter_butler
      POSTGRES_PASSWORD: "YpvK6_pdI4qUouZu3q8r2gAgkSDs8jRi"
    volumes:
      - flutter_butler_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "qQd6wz1ARuVmDBDqS8hV-97sodJAGshc"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: flutter_butler_test
      POSTGRES_PASSWORD: "Uvj5A86qMAvx0EHwe70fo_qzv5VAYuUc"
    volumes:
      - flutter_butler_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "CA8UNpz8hiLr_beuwuVQ8GXSz_4K7bMF"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  flutter_butler_data:
  flutter_butler_test_data:
